<body class="bg-gradient-to-br from-slate-800 to-gray-950 min-h-screen flex justify-center items-center">
    <!-- card -->
    <div class="border border-gray-500 w-full max-w-lg text-white p-6 rounded-md">
        <div class="bg-pale-mint mb-4 rounded-sm mt-4">
            <h2 class=" text-black p-1 font-semibold text ml-4 text-xl font-cascadia text-center">BMI calculator</h2>
        </div>
        <!-- header bsdmk -->
        <h2 class="p-4 border border-gray-500  rounded-sm  text-center font-cascadia font-bold text-xl">Your FKin BMI calculator</h2>

        <!-- Another card (but important one) -->

        <!-- grid container -->
        <div class="lg:grid lg:grid-cols-2 lg:gap-3 mt-4">
            <!-- col:1 -->
            <div class="border border-gray-500  flex flex-col justify-center w-full p-4 mb-4">

                <!-- first scroller -->
                <div class="flex flex-col  justify-center items-center mt-2">
                    <label for="Height" class="text-xl font-semibold text-violet-400 font-cascadia" >Height</label>
                    <!-- our slider -->
                        <div class="py-4 flex flex-col justify-center
                        items-center w-full">
                            <input type="range" name="height-" id="height-slider"
                            min="10"
                            max="220"
                            value="0"
                            class="w-full h-1 bg-gray-500 
                            rounded-full appearance-none py-2 cursor-pointer range-lg slider
                            [&::-webkit-slider-thumb]:appearance-none
                            [&::-webkit-slider-thumb]:bg-violet-500
                            [&::-webkit-slider-thumb]:h-6
                            [&::-webkit-slider-thumb]:w-6
                            [&::-webkit-slider-thumb]:rounded-full
                            [&::-webkit-slider-thumb]:shadow-lg
                            "     
                            >

                            <input type="number" name="" id="height_id" class="w-24 mt-4 
                            px-2 py-1 rounded-md bg-pale-mint text-black text-center
                            font-semibold 
                            mx-auto
                            ">
                        </div>

                </div>
                
                
                <!-- weight scroller -->
                <div class="flex flex-col  justify-center items-center mt-2 mb-2">
                    <label for="Weight" class=" text-teal-400 text-xl font-semibold  font-cascadia" >Weight</label>
                    <!-- our slider -->
                        <div class="py-4 flex flex-col justify-center
                        items-center w-full">
                            <input type="range" name="weight-" 
                            min="5" 
                            max="120" id="weight-slider"
                            value="0"
                            class="w-full h-1 bg-gray-500 
                            rounded-full appearance-none py-2 cursor-pointer range-lg slider
                            [&::-webkit-slider-thumb]:appearance-none
                            [&::-webkit-slider-thumb]:bg-teal-700
                            [&::-webkit-slider-thumb]:h-6
                            [&::-webkit-slider-thumb]:w-6
                            [&::-webkit-slider-thumb]:rounded-full
                            [&::-webkit-slider-thumb]:shadow-lg
                            "     
                            >

                            <input type="number" name="weight" id="weight_id" class="w-24 mt-4 
                            px-2 py-1 rounded-md bg-pale-mint
                            font-semibold text-black text-center
                            mx-auto
                            border-none
                            ">
                        </div>

                </div>

                <div class="flex justify-center items-center w-full mt-2">

                    <button type="submit" id="sub_btn" class="w-full px-2 rounded-md py-0.5 bg-teal-green font-semibold text-lg text-black ">BMI</button>
                </div>

            </div>     
            
            <!-- col:2 -->
            <div class="border border-gray-500  flex flex-col  items-center p-4 mb-4 gap-8 ">
                <div class="flex justify-center items-center mt-4">
                    <h4 class="font-semibold text-blue-400 text-xl font-cascadia ">Your BMI</h4>

                </div>

                <!-- card for result  -->
                 <div class=" flex justify-center items-center border rounded-md px-8 py-2" id="bmiNoBox">
                    <p id="BMI_result" class="text-3xl font-bold font-cascadia ">0.00</p>
                 </div>

                 <!-- some smg dif -->
                
                 <div class="mt-2 flex justify-center items-center font-cascadia border-teal-700 border-x-4 border-y-2  px-8 py-2  rounded-md text-center max-h-50 " id="resultBox">
                    <p id="final_msg" class="text-lg ">Enter your height(in cm) and weight(in kg)</p>
                 </div>

            </div>

        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
