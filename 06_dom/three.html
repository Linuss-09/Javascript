<script>
    // create a div fkin element
    const div = document.createElement('div')
    console.log(div);
    // div ka class name, id set kro padhai likhai karo bc
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)

    //to set custum attributes uske liye yeh method hai 
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "blue"
    div.style.padding = "12px"
    // div.innerText = " Hii chai"  // either this

    // or this
    const addText = document.createTextNode("Chai aur Node")
    div.appendChild(addText)

    // document ki body pr attach karo 
    document.body.appendChild(div)

</script>
